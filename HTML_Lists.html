<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" style="text/css" href="CSS_Lists.css">
    
    <h1>I Can Create Lists</h1>
        <p>
            <h3>The Colors of the Rainbow Are:</h3>
            <ol>
                <li>Red</li>
                <li>Orange</li>
                <li>Yellow</li>
                <li>Green</li>
                <li>Blue</li>
                <li>Purple</li>
            </ol>

            <h3>Things I Like to Eat</h3>
            <ul>
                <li>Pasta</li>
                <li>Pizza</li>
                <li>Pho</li>
                <li>Lo Mein</li>
                <li>Sea Food</li>
            </ul>
        </p>
</body>
</html>
