<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dirty Work Inc. USA</title>
        <link rel="stylesheet" href="./css/shared.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" href="./css/lightbox.css">
    </head>

    <body>
    <div class="row">
        <div class="col">
            <img src="./images/dwi/dwi_home _thumb.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Soaps"/>
        </div>

        <div class="col">
            <img src="./images/dwi/dwi_2 _thumb.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="DWI Booth"/>
        </div>

        <div class="col">
            <img src="./images/dwi/dwi_9 _thumb.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Making Soaps"/>
        </div>

        <div id="Lightbox" class="modal">
            <span class="close pointer" onclick="closeLightbox()">&times;</span>
            <div class="modal-content">
                <div class="slide">
                    <img src="./images/dwi/dwi_home _thumb.png" class="image-slide" alt="Soaps"/>
                </div>

                <div class="slide">
                    <img src="./images/dwi/dwi_2 _thumb.png" class="image-slide" alt="DWI Booth"/>
                </div>

                <div class="slide">
                    <img src="./images/dwi/dwi_9 _thumb.png" class="image-slide" alt="Making Soaps"/>
                </div>

                <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>

                <div class="dots">
                    <div class="col">
                        <img src="./images/dwi/dwi_home _thumb.png" class="modal-preview hover-shadow" onclick="toSlid(1)" alt="Soaps"/>
                    </div>

                    <div class="col">
                        <img src="./images/dwi/dwi_2 _thumb.png" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="DWI Booth"/>
                    </div>

                    <div class="col">
                        <img src="./images/dwi/dwi_9 _thumb.png" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Making Soaps"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
